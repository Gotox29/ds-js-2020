	<script type="text/javascript">

		}

		function init() {
			var button = document.getElementById('buttonajouter');
			button.addEventListener('click', addInput);

			var form = document.getElementById('form1');

			var select = document.getElementById('inputtype');
			var inputType = ["text","password","submit","reset","radio","checkbox","button","color","date","datetime-local","email","month","number","range","search","tel","time","url","week"];

			for (var i in inputType) {
				var option = document.createElement('option');

			<button id="buttonajouter" type="button" name="buttonajouter">Ajouter</button>
